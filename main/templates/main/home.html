<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipment Management System</title>
    <style>
      :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #0891b2;
            --light: #f8f9fa;
            --dark: #1e293b;
            --gray: #64748b;
            --border-radius: 8px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .hero {
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            color: white;
            text-align: center;
            margin: 0;
            background-image: url('{% static "img/Pricing Report Page 1.png" %}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            image-rendering: auto;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.1));
            z-index: 1;
        }

        .hero-content {
            width: 90%;
            max-width: 800px;
            padding: 2rem;
            position: relative;
            z-index: 2;
            margin-top: 60px;
        }

        .hero h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            margin-bottom: 1.5rem;
            font-weight: 700;
        }

        .hero-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: var(--border-radius);
            font-weight: 500;
            transition: var(--transition);
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-outline {
            background-color: transparent;
            border: 2px solid white;
            color: white;
        }

        .btn-outline:hover {
            background-color: white;
            color: var(--primary);
        }

        @media (max-width: 768px) {
            .hero {
                background-attachment: scroll;
            }
            
            .hero h1 {
                font-size: 2rem;
            }

            .hero-buttons {
                gap: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .hero-content {
                padding: 1rem;
            }
            
            .hero-buttons {
                flex-direction: column;
                align-items: center;
                width: 100%;
            }
            
            .btn {
                width: 80%;
                margin-bottom: 0.5rem;
            }
        }

        /* Fix for iOS background-attachment: fixed issue */
        @supports (-webkit-overflow-scrolling: touch) {
            .hero {
                background-attachment: scroll;
            }
        }
    </style>
</head>
<body>
    <!-- Hero Banner -->
    <section class="hero">
        <div class="hero-content">
            <h1>Legal Claims System</h1>
            <div class="hero-buttons">
                <a href="{% url 'add_shipment' %}" class="btn">Add Claim</a>
                <a href="{% url 'shipment_list' %}" class="btn btn-outline">View Legal Claims</a>
            </div>
        </div>
    </section>
    
    <!-- Font Awesome for icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    
    <!-- Navigation toggle script -->
    <script>
        document.getElementById('mobile-menu-toggle').addEventListener('click', function() {
            document.getElementById('navbar-links').classList.toggle('active');
            
            const icon = this.querySelector('i');
            if (icon.classList.contains('fa-bars')) {
                icon.classList.remove('fa-bars');
                icon.classList.add('fa-times');
            } else {
                icon.classList.remove('fa-times');
                icon.classList.add('fa-bars');
            }
        });
    </script>
</body>
</html>
